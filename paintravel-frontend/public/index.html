  <title>PAINTRAVEL</title>
</head>

<body>
  <script>
    function onClickHandler() {
      if (localStorage.getItem("LOGINEDID")) {
        const fiveMinLater = new Date();
        fiveMinLater.setMinutes(fiveMinLater.getMinutes() + 5);
        const expireTime = new Date(JSON.parse(localStorage.getItem("LOGINEDID")).expiry);

        if (fiveMinLater > expireTime) {
          setLoginedItem("LOGINEDID", JSON.parse(localStorage.getItem("LOGINEDID")).value);
        }
      }
    }
    function setLoginedItem(key, value){
      if (key === null || value === null) {
        return;
      }
      const extended_expiry = new Date(JSON.parse(localStorage.getItem("LOGINEDID")).expiry);
      extended_expiry.setMinutes(extended_expiry.getMinutes() + 5);//[Yana] 만료시간 5분 추가
      const item = {
        value: value,
        expiry: extended_expiry,
      };
      localStorage.setItem(key, JSON.stringify(item));
    };
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" onclick="onClickHandler()"></div>

</body>
